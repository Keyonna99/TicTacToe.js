<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <h2> Enter Player Names </h2>
    <label for ="player1">Player 1 (X): </label>
    <input type ="text" id="player" placeholder="Player 1 Name">
    <br>
    <label for ="player2">Player 2 (O): </label>
    <input type ="text" id="player" placeholder="Player 2 Name">
    <br><br>

    <p id="turnDisplay">Current Turn: Player 1 (X)</p>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="resetBtn">Restart Game</button>

    <script src="TicTacToe.js"></script>
    </body>
    </html>
